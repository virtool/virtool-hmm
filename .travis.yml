language: python
sudo: false
python: "3.5"

cache:
  pip: true

install:
- pip install -r requirements.txt

script:
- pytest --cov --cov-report xml -vv

after_success:
- mkdir gh_build
- mkdir gh_build/hmm
- python run.py
- cp -v LICENSE gh_build/hmm
- cp -v readme.md gh_build/hmm
- echo $TRAVIS_TAG > gh_build/hmm/VERSION
- cd gh_build
- tar -cvzf virtool-hmm.tar.gz hmm
- tar -tvf virtool-hmm.tar.gz
- cd ..

deploy:
  skip_cleanup: true
  provider: releases
  api_key:
    secure: 
  file: gh_build/virtool-hmm.tar.gz
  on:
    tags: true
